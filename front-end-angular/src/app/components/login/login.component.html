<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>Identificate en la plataforma</p>
    <hr/>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
      El login se ha completado correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
      El login no se ha completado
    </div>
  
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="mb-3">
          <label for="email">Correo electronico</label>
        <input type="email" name="email"   #email="ngModel" [(ngModel)]="user.email"
          required  class="form-control" />
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El correo no es valido</small>
        </div>
  
        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input type="password" name="password"  #password="ngModel" [(ngModel)]="user.password" required
            class="form-control" />
          <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es valida no son validos</small>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>
  </div>
